<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet"> 
  <!-- Css -->
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <main>
    <div class="container">
      <div class="card">
        <div class="card-image"></div>
        <div class="card-content">
          <h1 class="card-title">Get <span>insights</span> that help your business grow.</h1>
          <p class="card-description">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
          <div class="stats-wrapper">
            <div class="stat">10k+<p>COMPANIES</p></div>
            <div class="stat">314<p>TEMPLATES</p></div>
            <div class="stat">12M+<p>QUERIES</p></div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/UnTalPeluca">UnTalPeluca</a>.
  </div>
</footer>
</html>
